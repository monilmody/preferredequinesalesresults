<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferred Equine</title>
</head>
<body style="background-color: bisque;">

    <!--<h1 style="text-align:center;color:hsl(5, 65%, 63%); font-weight: bold;">Preferred Equine</h1>-->
     <h1 style="text-align:center;color:hsl(5, 65%, 63%); font-weight: bold;">
        <a href="/" style="text-decoration: none; color: inherit;">Preferred Equine</a>
    </h1>

    <form style="display: flex; "action="/obs" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv">
        <label for="sale_dates">Enter Sale Dates (YYYY-MM-DD, separated by comma):</label>
        <input type="text" id="sale_dates" name="sale_dates" required>
        <label for="hip_ranges">Enter Hip Ranges:</label>
        <input type="text" id="hip_ranges" name="hip_ranges" placeholder="1-100, 101-200, 201-300">
        <label for="saleyear">ENTER SALE YEAR (YYYY):</label>
        <input type="text" id="saleyear" name="saleyear" pattern="\d{4}" required>
        <label for="saledate">ENTER SALE CODE:</label>
        <input type="text" id="salecode" name="salecode" required>
        <label for="type">ENTER SALETYPE:</label>
        <input type="text" name="type" id="type" maxlength="1" pattern="[a-zA-Z]" required>
        <button type="submit">FORMAT</button>
    </form>
    <p>Need to add columns 'bredto' in the excel file</p>
    {% if message %}
    <p>{{ message }}</p>
{% endif %}

{% if data %}
    <h2>CSV Data</h2>
    {{ data|safe }}
{% endif %}

</body>
</html>
